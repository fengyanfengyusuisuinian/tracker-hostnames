# 工作流名称
name: Update Tracker List for YogaDNS

on:
  schedule:
    # 北京时间每周一、四 13:00（UTC 05:00）
    - cron: '0 5 * * 1,4'
  workflow_dispatch:

# ✅ 关键：显式给 GITHUB_TOKEN 开写权限，而不用去 Settings 改全局
permissions:
  contents: write
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate yogadns_hosts.txt
        run: python src/convert_to_yogadns.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/yogadns_hosts.txt
          git diff --staged --quiet || (
            git commit -m "Update yogadns_hosts.txt [$(date)]"
            git push
          )
