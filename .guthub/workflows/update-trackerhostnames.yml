name: Update Tracker List for YogaDNS

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一 00:00 UTC（香港时间 08:00）
    - cron: '0 0 * * 4'  # 每周四 00:00 UTC（香港时间 08:00）
  workflow_dispatch:      # 支持手动触发

jobs:
  update-trackers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script to generate yogadns_hosts.txt
      run: python src/convert_to_yogadns.py

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add output/yogadns_hosts.txt
        git commit -m "Update yogadns_hosts.txt [$(date)]" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
